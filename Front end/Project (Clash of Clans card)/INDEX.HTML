    <div class="cards">
        <div class="card">
            <div class="logo">

                    alt="Image">
            </div>
            <div class="name">
                <h3>INFERNO DRAGON</h2>
            </div>
            <div id="tag">
                <span>Air</span>
                <span>Inferno</span>
            </div>
            <div id="content">
                <p>Attack <img width="14"
                        src="https://img.freepik.com/premium-vector/hot-fire-icon-cartoon-bonfire-campfire-flame_176411-4556.jpg"
                        alt="fire"> 100</p>

                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/800px-Heart_coraz%C3%B3n.svg.png"
                        alt="heart"> 400</p>

                <p>Training time <img height="14"
                        src="https://static.wikia.nocookie.net/clashofclans/images/c/c6/Stopwatch.png" alt="clock"> 2
                    min
                </p>

                <p>Cost <img height="14" src="https://static.wikia.nocookie.net/clashofclans/images/4/43/Elixir.png"
                        alt="">
                    4000</p>
            </div>
            <div class="button">
                <div class="material-symbols-outlined">read_more</div>
            </div>
